<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast SEO V1</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=author@400,500,700,1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
        }

        /* Title styling */
        .title {
            position: absolute;
            width: 858px;
            left: 50%;
            top: 54px;
            transform: translateX(-50%);
            color: #FFF;
            text-align: center;
            font-feature-settings: 'liga' off, 'clig' off;
            font-family: 'Author', sans-serif;
            font-size: 58px;
            font-style: normal;
            font-weight: 494;
            line-height: 60px; /* 103.448% */
            white-space: normal;
            word-break: break-word;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .podcast-name {
            color: var(--Amber, #FFCC5F);
            font-feature-settings: 'liga' off, 'clig' off;
            font-family: 'Author', sans-serif;
            font-size: 58px;
            font-style: normal;
            font-weight: 596;
            line-height: 60px;
        }

        /* Podcast image container - positioned in the empty square area */
        .podcast-image-section {
            position: absolute;
            left: 682px;
            top: 226px;
            width: 217px;
            height: 217px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .podcast-image-container {
            width: 217px;
            height: 217px;
            border-radius: 16px;
            background: url(<path-to-image>) lightgray 50% / cover no-repeat;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .podcast-image {
            width: 100%;
            height: 100%;
            border-radius: 16px;
            object-fit: cover;
            object-position: center;
        }

        .podcast-placeholder {
            width: 100%;
            height: 100%;
            border-radius: 16px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .podcast-placeholder-text {
            text-align: center;
            color: #FFCC5F;
            font-family: 'Author', sans-serif;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0.05em;
            line-height: 1.2;
        }

        .podcast-placeholder-text div:first-child {
            margin-bottom: 4px;
        }


        @media (max-width: 768px) {
            .title {
                width: calc(100% - 40px);
                left: 20px;
                top: 40px;
                transform: none;
                font-size: 36px;
                line-height: 40px;
            }

            .podcast-image-section {
                left: 50%;
                top: 200px;
                transform: translateX(-50%);
                width: 176px;
                height: 176px;
            }

            .podcast-image-container {
                width: 176px;
                height: 176px;
            }
        }
    </style>
</head>
<body>
  <!-- Background Image -->
  <img src="/public/backgrounds/podcast_seo_bg_v1.png" alt="" class="background-image">

  <!-- Content Layer -->
  <div class="content">
    <!-- Title -->
    <h1 class="title">
      Which guest should <span class="podcast-name" data-dynamic="podcastName">The Joe Rogan Experience</span> have on next?
    </h1>

    <!-- Podcast Image Section -->
    <div class="podcast-image-section">
      <div class="podcast-image-container">
        <div class="podcast-placeholder" data-dynamic="podcastImage">
          <div class="podcast-placeholder-text">
            <div>PODCAST</div>
            <div>IMAGE</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
