<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Nomination Share</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=author@400,500,700,1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
        }

        /* Title styling */
        .title {
            position: absolute;
            width: 932px;
            left: 50%;
            top: 54px;
            transform: translateX(-50%);

            color: #FFF;
            text-align: center;
            font-feature-settings: 'liga' off, 'clig' off;
            font-family: 'Author', sans-serif;
            font-size: 58px;
            font-style: normal;
            font-weight: 494;
            line-height: 60px; /* 103.448% */
            white-space: normal; /* allow wrapping */
            word-break: break-word;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2; /* max 2 lines */
            line-clamp: 2;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .guest-name {
            color: var(--Amber, #FFCC5F);
            font-feature-settings: 'liga' off, 'clig' off;
            font-family: 'Author', sans-serif;
            font-size: 58px;
            font-style: normal;
            font-weight: 596;
            line-height: 60px;
        }

        .podcast-name {
            color: var(--Violet, #826BFF);
            font-feature-settings: 'liga' off, 'clig' off;
            font-family: 'Author', sans-serif;
            font-size: 58px;
            font-style: normal;
            font-weight: 596;
            line-height: 60px;
        }

        /* Guest image */
        .guest-section {
            position: absolute;
            left: 279.62px;
            top: 199.62px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 230.769px;
            height: 230.769px;
            flex-shrink: 0;
        }

        .guest-image-container {
            width: 230.769px;
            height: 230.769px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #ffcc5f;
            fill: url(<path-to-image>) lightgray 50% / cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
        }

        .guest-placeholder {
            width: 230.769px;
            height: 230.769px;
            border-radius: 50%;
            background: #ffcc5f;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .guest-initials {
            color: white;
            font-size: 96px;
            font-weight: 700;
        }

        /* Podcast image */
        .podcast-section {
            position: absolute;
            left: 698px;
            top: 204px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 221px;
            height: 221px;
            flex-shrink: 0;
        }

        .podcast-image-container {
            position: relative;
            width: 221px;
            height: 221px;
            border-radius: 16px;
            background: linear-gradient(90deg, #947845, #FFCC5F, #E0C995, #FFFFFF);
            padding: 2px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .podcast-image-inner {
            width: 100%;
            height: 100%;
            border-radius: 14px;
            background: url(<path-to-image>) lightgray 50% / cover no-repeat;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .podcast-image {
            width: 100%;
            height: 100%;
            border-radius: 14px;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        .podcast-placeholder {
            width: 100%;
            height: 100%;
            border-radius: 14px;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .podcast-placeholder-text {
            text-align: center;
            color: white;
        }

        .podcast-placeholder-text div:first-child {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: 0.05em;
        }

        .podcast-placeholder-text div:last-child {
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
  <!-- Background Image -->
  <img src="/public/backgrounds/nomination_seo_bg_v1.png" alt="" class="background-image">

  <!-- Content Layer -->
  <div class="content">
    <!-- Title -->
    <h1 class="title">
      Get <span class="guest-name" data-dynamic="guestName">Coleman Hughes</span>
      on <span class="podcast-name" data-dynamic="podcastName">The Joe Rogan Experience</span>
    </h1>

    <!-- Guest Section -->
    <div class="guest-section">
      <div class="guest-image-container">
        <div class="guest-placeholder" data-dynamic="guestImage">
          <span class="guest-initials" data-dynamic="guestInitials">CH</span>
        </div>
      </div>
    </div>

    <!-- Podcast Section -->
    <div class="podcast-section">
      <div class="podcast-image-container">
        <div class="podcast-image-inner">
          <div class="podcast-placeholder" data-dynamic="podcastImage">
            <div class="podcast-placeholder-text">
              <div>THE JOE ROGAN</div>
              <div>EXPERIENCE</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
