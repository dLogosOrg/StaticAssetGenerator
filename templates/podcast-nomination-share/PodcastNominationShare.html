<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Nomination Share</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: hsl(224, 71.4%, 4.1%);
            min-height: 100vh;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 40px 32px 100px 32px;
            position: relative;
        }

        .hero-content {
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-title {
            margin-bottom: 42px;
        }

        .main-title h1 {
            font-size: 48px;
            font-weight: 900;
            color: white;
            line-height: 1.1;
            margin: 0 0 24px 0;
            letter-spacing: -0.025em;
        }

        .guest-name {
            background: linear-gradient(to right, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .podcast-name {
            background: linear-gradient(to right, #9333ea, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 20px;
            color: #cbd5e1;
            max-width: 672px;
            margin: 0 auto;
            font-weight: 500;
            line-height: 1.6;
        }

        .speaker-podcast-connection {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 64px;
            margin-top: 80px;
            margin-bottom: 10px;
        }

        .profile-link {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }

        .profile-container {
            position: relative;
        }

        .guest-glow {
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: linear-gradient(to right, #fbbf24, #f59e0b);
            border-radius: 50%;
            filter: blur(16px);
            opacity: 0.75;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.75;
            }
            50% {
                opacity: 1;
            }
        }

        .podcast-glow {
            position: absolute;
            top: -16px;
            left: -16px;
            right: -16px;
            bottom: -16px;
            background: linear-gradient(to right, #a855f7, #3b82f6);
            border-radius: 20px;
            filter: blur(12px);
            opacity: 0.75;
        }

        .profile-image-container {
            position: relative;
            background: white;
            padding: 8px;
            border-radius: 50%;
            width: 176px;
            height: 176px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .podcast-image-container {
            position: relative;
            background: white;
            padding: 8px;
            border-radius: 20px;
            width: 176px;
            height: 176px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .profile-image {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .podcast-image {
            width: 160px;
            height: 160px;
            border-radius: 16px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .guest-placeholder {
            width: 160px;
            height: 160px;
            min-width: 160px;
            min-height: 160px;
            border-radius: 50%;
            background: #dc2626;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .guest-initials {
            color: white;
            font-size: 32px;
            font-weight: 700;
        }

        .podcast-placeholder {
            width: 160px;
            height: 160px;
            min-width: 160px;
            min-height: 160px;
            border-radius: 16px;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .podcast-placeholder-text {
            text-align: center;
            color: white;
        }

        .podcast-placeholder-text div:first-child {
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: 0.05em;
        }

        .podcast-placeholder-text div:last-child {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .checkmark-badge {
            position: absolute;
            bottom: 4px;
            right: 4px;
            background: #3b82f6;
            color: white;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 4px solid white;
            flex-shrink: 0;
        }

        .checkmark-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .profile-info {
            margin-top: 24px;
            text-align: center;
            max-width: 200px;
        }

        .guest-badge {
            background: rgba(120, 113, 108, 0.2) !important;
            border: 1px solid #57534e !important;
            color: #fbbf24 !important;
            border-radius: 8px;
            padding: 8px 12px;
            font-weight: 600;
            font-size: 14px;
        }

        .podcast-badge {
            background: rgba(147, 51, 234, 0.2) !important;
            border: 1px solid #7c3aed !important;
            color: #c4b5fd !important;
            border-radius: 8px;
            padding: 8px 12px;
            font-weight: 600;
            font-size: 14px;
        }

        .profile-bio {
            color: #94a3b8;
            font-size: 12px;
            margin-top: 8px;
            line-height: 1.4;
            font-weight: 400;
            display: -webkit-box;
            line-clamp: 3;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .podcast-followers {
            color: #94a3b8;
            font-size: 12px;
            margin-top: 8px;
            font-weight: 400;
        }

        .connection-arrow {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 64px;
            color: #94a3b8;
        }

        .arrow-icon {
            width: 48px;
            height: 48px;
        }

        .arrow-text {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 500;
            margin-top: 8px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .speaker-podcast-connection {
                flex-direction: column;
                gap: 32px;
            }

            .main-title h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 18px;
            }
        }

        /* dLogos Branding Section */
        .dlogos-branding {
            position: fixed;
            right: 50px;
            bottom: 28px;
            text-align: right;
            margin: 0px;
            z-index: 50;
            display: flex;
            align-items: center;
            height: 56px;
        }

        .dlogos-branding-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .powered-by-text-dm {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.1em;
            font-family: 'DM Sans', sans-serif;
            text-transform: uppercase;
        }

        .dlogos-branding-logo {
            height: 36px;
            width: auto;
            object-fit: contain;
        }

        .dlogos-branding-text {
            color: white;
            font-size: 40px;
            font-weight: 900;
            letter-spacing: -0.025em;
            font-family: "Inter", "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1;
        }

        /* Bottom-center Vote button */
        .vote-cta-container {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 32px;
            display: flex;
            justify-content: center;
            padding: 0 16px;
            z-index: 40;
            pointer-events: none;
        }

        .vote-cta-container .vote-button {
            pointer-events: auto;
            width: 114px;
            height: 48px;
            background: transparent;
            border: 0;
            padding: 0;
            cursor: pointer;
            transform: translateZ(0);
            transition: transform 200ms ease, filter 200ms ease;
        }

        .vote-cta-container .vote-button:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .vote-button-svg {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-content">
            <!-- Main Title -->
            <div class="main-title">
                <h1>
                    Get <span class="guest-name" data-dynamic="guestName">Coleman Hughes</span>
                    <br>
                    on <span class="podcast-name" data-dynamic="podcastName">The Joe Rogan Experience</span>
                </h1>
            </div>

            <!-- Speaker & Podcast Visual Connection -->
            <div class="speaker-podcast-connection">
                <!-- Guest Profile -->
                <a href="/speakers" class="profile-link" data-dynamic="guestLink">
                    <div class="profile-container">
                        <div class="guest-glow"></div>
                        <div class="profile-image-container">
                            <div class="guest-placeholder" data-dynamic="guestImage">
                                <span class="guest-initials" data-dynamic="guestInitials">CH</span>
                            </div>
                            <div class="checkmark-badge">
                                <svg class="checkmark-icon" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="profile-info">
                        <div class="guest-badge" data-dynamic="guestBadge">Coleman Hughes</div>
                        <!-- Guest Bio -->
                        <!--
                        <div class="profile-bio" data-dynamic="guestBio">
                            Conversations w/Coleman Podcast | Forbes 30 Under 30
                        </div>
                        -->
                    </div>
                </a>

                <!-- Connection Arrow -->
                <div class="connection-arrow">
                    <div>
                        <svg class="arrow-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>

                <!-- Podcast -->
                <a href="/podcasts/the-joe-rogan-experience" class="profile-link" data-dynamic="podcastLink">
                    <div class="profile-container">
                        <div class="podcast-glow"></div>
                        <div class="podcast-image-container">
                            <div class="podcast-placeholder" data-dynamic="podcastImage">
                                <div class="podcast-placeholder-text">
                                    <div>THE JOE ROGAN</div>
                                    <div>EXPERIENCE</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="profile-info">
                        <div class="podcast-badge" data-dynamic="podcastBadge">The Joe Rogan Experience</div>
                        <!-- Podcast Followers -->
                        <!--
                        <div class="podcast-followers" data-dynamic="podcastFollowers">
                            11,200,000 followers
                        </div>
                        -->
                    </div>
                </a>
            </div>

            <!-- dLogos Branding Section -->
            <div class="dlogos-branding">
                <div class="dlogos-branding-content">
                    <img src="/public/dLogos_with_xyz.svg" alt="dLogos" class="dlogos-branding-logo">
                </div>
            </div>
            
            <!-- Bottom-center Vote CTA -->
            <div class="vote-cta-container">
                <button class="vote-button" onclick="alert('Vote button clicked!')">
                    <svg class="vote-button-svg" viewBox="0 0 114 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="1" y="1" width="112" height="46" rx="7" stroke="url(#paint0_linear_671_3942)" stroke-width="2"/>

                        <defs>
                        <linearGradient id="paint0_linear_671_3942" x1="-10.5" y1="24" x2="123" y2="24" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#947845"/>
                        <stop offset="0.5" stop-color="#FFCC5F"/>

                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
